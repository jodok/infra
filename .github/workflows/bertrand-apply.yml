name: Bertrand Salt Apply

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: bertrand-salt-apply
  cancel-in-progress: false

jobs:
  apply:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Configure SSH key
        run: |
          install -m 700 -d ~/.ssh
          printf '%s\n' "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Configure known_hosts
        run: |
          printf '%s\n' "${{ vars.DEPLOY_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Pull and apply Salt on bertrand
        run: |
          ssh -o IdentitiesOnly=yes -o IdentityAgent=none -i ~/.ssh/id_ed25519 "deploy@bertrand.batlogg.com" \
            'cd /srv/infra && git pull && sudo -n /usr/bin/salt-call --local state.apply terse=true'
