server {
    listen 80;
    server_name bertone.batlogg.com batlogg.com www.batlogg.com;

    include conf.d/letsencrypt.conf.inc;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.batlogg.com bertone.batlogg.com;

    ssl_certificate /etc/letsencrypt/live/bertone.batlogg.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bertone.batlogg.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bertone.batlogg.com/chain.pem;
    include conf.d/ssl.conf.inc;
    include conf.d/letsencrypt.conf.inc;

    return 301 https://batlogg.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name batlogg.com;
    client_max_body_size 50M;

    root /var/www/html/batlogg.com;
    index index.php;

    ssl_certificate /etc/letsencrypt/live/bertone.batlogg.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bertone.batlogg.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/bertone.batlogg.com/chain.pem;
    include conf.d/ssl.conf.inc;
    include conf.d/letsencrypt.conf.inc;

    # log files
    access_log /var/log/nginx/batlogg.com.access.log;
    error_log /var/log/nginx/batlogg.com.error.log;

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass unix:/run/php-fpm/www.sock;
        fastcgi_index   index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires max;
        log_not_found off;
    }
}
