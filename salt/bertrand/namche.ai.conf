server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.namche.ai;

    ssl_certificate /etc/nginx/certs/namche.ai.cloudflare-origin.crt;
    ssl_certificate_key /etc/nginx/certs/namche.ai.cloudflare-origin.key;
    ssl_trusted_certificate /etc/nginx/certs/namche.ai.cloudflare-origin.crt;
    include conf.d/ssl.conf.inc;

    return 301 https://namche.ai$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.namche.ai;
    client_max_body_size 50M;

    ssl_certificate /etc/nginx/certs/namche.ai.cloudflare-origin.crt;
    ssl_certificate_key /etc/nginx/certs/namche.ai.cloudflare-origin.key;
    ssl_trusted_certificate /etc/nginx/certs/namche.ai.cloudflare-origin.crt;
    include conf.d/ssl.conf.inc;

    # Required because proxy_pass uses a variable host and targets tailnet DNS names.
    # Public resolvers like 1.1.1.1 cannot resolve *.khumbu.namche.ai.
    resolver 100.100.100.100 valid=30s ipv6=off;

    location ~ ^/webhooks/agent/(?<agent>[a-zA-Z0-9_-]+)/(?<hook_path>.+)$ {
        proxy_ssl_server_name on;
        proxy_set_header Host $agent.khumbu.namche.ai;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass https://$agent.khumbu.namche.ai:8443/api/webhooks/$hook_path$is_args$args;
    }

    location / {
        return 404;
    }

    access_log /var/log/nginx/api.namche.ai.access.log;
    error_log /var/log/nginx/api.namche.ai.error.log;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name namche.ai *.namche.ai;
    client_max_body_size 50M;

    root /var/www/html/$host;

    ssl_certificate /etc/nginx/certs/namche.ai.cloudflare-origin.crt;
    ssl_certificate_key /etc/nginx/certs/namche.ai.cloudflare-origin.key;
    ssl_trusted_certificate /etc/nginx/certs/namche.ai.cloudflare-origin.crt;
    include conf.d/ssl.conf.inc;

    location / {
        try_files $uri $uri/ =404;
    }

    access_log /var/log/nginx/namche.ai.access.log;
    error_log /var/log/nginx/namche.ai.error.log;
}
