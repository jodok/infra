server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.namche.ai;

    ssl_certificate /etc/nginx/certs/namche.ai.cloudflare-origin.crt;
    ssl_certificate_key /etc/nginx/certs/namche.ai.cloudflare-origin.key;
    ssl_trusted_certificate /etc/nginx/certs/cloudflare-origin-ca-rsa-root.pem;
    include conf.d/ssl.conf.inc;

    return 301 https://namche.ai$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.namche.ai;
    client_max_body_size 50M;

    ssl_certificate /etc/nginx/certs/namche.ai.cloudflare-origin.crt;
    ssl_certificate_key /etc/nginx/certs/namche.ai.cloudflare-origin.key;
    ssl_trusted_certificate /etc/nginx/certs/cloudflare-origin-ca-rsa-root.pem;
    include conf.d/ssl.conf.inc;

    location / {
        proxy_http_version 1.1;
        include /etc/nginx/proxy_params;
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_pass http://127.0.0.1:3000;
    }

    access_log /var/log/nginx/api.namche.ai.access.log;
    error_log /var/log/nginx/api.namche.ai.error.log;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name namche.ai *.namche.ai;
    client_max_body_size 50M;

    root /var/www/html/$host;

    ssl_certificate /etc/nginx/certs/namche.ai.cloudflare-origin.crt;
    ssl_certificate_key /etc/nginx/certs/namche.ai.cloudflare-origin.key;
    ssl_trusted_certificate /etc/nginx/certs/cloudflare-origin-ca-rsa-root.pem;
    include conf.d/ssl.conf.inc;

    location / {
        try_files $uri $uri/ =404;
    }

    access_log /var/log/nginx/namche.ai.access.log;
    error_log /var/log/nginx/namche.ai.error.log;
}
