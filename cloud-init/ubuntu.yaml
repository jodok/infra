#cloud-config

# update and upgrade packages on first boot, install packages required for bootstrapping
# install salt-minion from official SaltStack repository
# clone infra repository if not already present
# set FQDN based on existing hostname and batlogg.com domain

users:
  - name: admin
    groups: admin, sudo
    shell: /bin/bash
    ssh_authorized_keys:
      - ssh-rsa  jodok@batlogg.com

package_reboot_if_required: true
package_update: true
package_upgrade: true

packages:
  - curl
  - git
  - gpg

write_files:
  - path: /etc/salt/minion
    permissions: "0644"
    content: |
      file_client: local
      file_roots:
        base:
          - /srv/infra/salt
      pillar_roots:
        base:
          - /srv/infra/pillar
      decrypt_pillar:
        - "secrets:vault"

runcmd:
  - [bash, -lc, "short_name=$(hostname -s); fqdn=\"${short_name}.batlogg.com\"; hostnamectl set-hostname \"${fqdn}\""]
  - [bash, -lc, "mkdir -p /etc/apt/keyrings"]
  - [bash, -lc, "curl -fsSL https://packages.broadcom.com/artifactory/api/security/keypair/SaltProjectKey/public | tee /etc/apt/keyrings/salt-archive-keyring.pgp >/dev/null"]
  - [bash, -lc, "curl -fsSL https://github.com/saltstack/salt-install-guide/releases/latest/download/salt.sources | tee /etc/apt/sources.list.d/salt.sources >/dev/null"]
  - [bash, -lc, "apt update"]
  - [bash, -lc, "apt install -y salt-minion"]
  - [bash, -lc, "install -d -o admin -g admin /srv/infra"]
  - [bash, -lc, "if [ ! -d /srv/infra/.git ]; then su - admin -c 'git clone https://github.com/jodok/infra /srv/infra'; fi"]
  - [bash, -lc, "echo \"$(hostname -f)\" > /etc/salt/minion_id"]
